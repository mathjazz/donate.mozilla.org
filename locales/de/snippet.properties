mozilla_non_profit=Mozilla ist die gemeinnützige Organisation hinter Firefox. Wir sind nicht-kommerziell und stolz darauf. Sie haben uns in Sachen Wahlfreiheit für Benutzer und Datenschutz unterstützt – vielen Dank! Werden Sie Mozilla helfen? Wenn jeder, der das liest, ein paar Euro beitragen würde, hätten wir genug Budget für ein weiteres Jahr. Spenden Sie jetzt.
