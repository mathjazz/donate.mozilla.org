mozilla_non_profit=A Mozilla a Firefox mögött álló non profit, és büszkék vagyunk, hogy nincsenek részvényeseink. Kiállt mellettünk, a felhasználók választási lehetőségéért és adatai védelméért - köszönjük! Szeretne segíteni a Mozillának? Ha mindenki, aki ezt olvassa, adna néhány eurót, egy évre meg lenne oldva a működésünk. Adományozzon most.
